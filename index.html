<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage | Weather App</title>

    <!-- CDN for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Attaching our own main css file -->
    <link rel="stylesheet" href="./static/css/main.css">
  </head>
  <body>
    <header id="nav"></header>

    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form action="" method="POST" class="form-inline" id="search_weather" role="form">
            <div class="form-group mb-2 mx-sm-3">
              <input id = "city_search" class="form-control" type="text" placeholder="City...">
              <input class="btn btn-primary" value="Submit" type="submit">
            </div>
          </form>
        </div> <!-- ends col 4 -->
      </div> <!-- ends row -->
    </div> <!-- ends container -->

    <div class="container" id="weather-info">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 id="city_name"></h2>
          <div class="card">
            <div class="card-title badge-warning">High</div>
            <div class="card-text" id="high"></div>
          </div>  <!-- ends card -->
          <div class="card">
            <div class="card-title badge-success">Low</div>
            <div class="card-text" id="low"></div>
          </div>  <!-- ends card -->
          <div class="card">
            <div class="card-title badge-primary">Forecast</div>
            <div class="card-text" id="forecast"></div>
          </div>  <!-- ends card -->
          <div class="card">
            <div class="card-title badge-secondary">Humidity</div>
            <div class="card-text" id="humidity"></div>
          </div>  <!-- ends card -->
        </div> <!-- ends col 6 -->
      </div> <!-- ends row -->
    </div> <!-- ends container -->

    <!-- CDN for jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- CDN for bootstrap, AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Attaching our own main javascript file -->
    <script src="./static/js/app.js" type="module"></script>
  </body>
</html>
